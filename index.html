<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>

    <!--* - - - - Fonts - - - - -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!--* - - - - Style Sheets - - - - -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <a href="#" class="heading">ToDo List</a>
      <div class="input__box">
        <input
          type="text"
          placeholder="Enter Things Todo..."
          class="input__field"
          id="input__field"
        />
        <button id="enter__btn" class="enter__btn">Enter</button>
      </div>
      <h2 class="moto">Hustle</h2>
      <ul id="list" class="list"></ul>
      <div class="credit">
        <p class="__madeby">VampI.</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
